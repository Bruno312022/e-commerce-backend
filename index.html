<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page | e-commerce</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        section {
            background: white;
            width: 100%;
            max-width: 400px;
            padding: 30px;
        }

        section h1 {
            margin-bottom: 25px;
            font-size: 28px;
        }

        form div {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 12px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            font-family: 'Times New Roman', Times, serif;
        }


        .btn {
            height: 30px;
            width: 80px;
            font-size: 16px;
            cursor: pointer;
        }

        .extra-links {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .extra-links a {
            text-decoration: none;
        }

        .extra-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <section>
        <h1>Login</h1>

        <form id="myForm">
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Digite seu email">
            </div>

            <div>
                <label for="password">Senha:</label>
                <input type="password" name="password" id="password" placeholder="Digite sua senha">
            </div>

            <button class="btn" type="submit">Login</button>
        </form>

        <script src="/script.js"></script>
    </section>
</body>

</html>
